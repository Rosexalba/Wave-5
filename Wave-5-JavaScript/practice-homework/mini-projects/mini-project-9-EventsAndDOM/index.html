<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STEP 1: Add a <title> "Events & DOM â€” Mentee" -->
    <title>Events & DOM â€” Mentee</title>

    <!-- STEP 2: Link style.css -->
    <link rel="stylesheet" href="style.css" />

    <!-- STEP 3: Link script.js with defer -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- STEP 4: Add a container <main class="app"> -->
    <main class="app">
      <!-- STEP 5: Heading -->
      <!-- Add <h1> "ðŸ§© Eventful Toâ€‘Do Playground" -->
            <h1>Eventful To-Do Playground</h1>
      <!-- ========== COUNTER ========== -->
      <!-- STEP 6: Add a section with an <h2> "Counter" -->
      <!-- Add a <p id="countValue">0</p> to display the number -->
      <!-- Add a <button id="btnIncrement">+1</button> -->
          <section>
            <h2>Counter</h2>
            <p id="countValue">0</p>
            <button id ="btnIncrement"> +1 </button>
          </section>
      <!-- ========== THEME TOGGLE ========== -->
      <!-- STEP 7: Add a section with an <h2> "Theme" -->
      <!-- Add a <button id="btnTheme">Toggle Theme</button> -->
           <section>
            <h2>Theme</h2>
            <button id="btnTheme">Toggle Theme</button>
           </section>
      <!-- ========== ADD TASK ========== -->
      <!-- STEP 8: Add a section with an <h2> "Tasks" -->
      <!-- Add an <input id="taskInput" placeholder="Type a task" /> -->
      <!-- Add a <select id="prioritySelect"> with options: Low, Medium, High -->
      <!-- Add a <span id="priorityLabel">Priority: Low</span> for live display -->
      <!-- Add a <button id="btnAdd">Add Task</button> -->
      <!-- Add an empty <ul id="taskList"></ul> where tasks appear -->
           <section>
            <h2>Tasks</h2>
            <input id="taskInput" placeholder="Type a task" />
            <select id="prioritySelect">
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select>
            <span id="priorityLabel">Priority: Low </span>
            <button id="btnAdd">Add Task</button>
            <ul id="taskList"></ul>
           </section>
      <!-- ========== FORM DEMO ========== -->
      <!-- STEP 9: Add a <form id="demoForm"> with an input <input id="nameInput" placeholder="Your name" /> -->
      <!-- Inside the form, add a <button type="submit">Submit</button> -->
      <!-- Add a <p id="formMsg"> to show a success message without reloading -->
        <section>
          <h2>Form Demo</h2>
          <form id="demoForm">
            <input id="nameInput" placeholder="Your Name" />
            <button type ="submit"> Submit</button>
          </form>
        </section>

      <!-- ========== HOVER CARD ========== -->
      <!-- STEP 10: Add a <div id="hoverCard" class="card">Hover me</div> -->
       <div id="hoverCard" class="card">Hover me</div>
       <script src="script.js"></script>
    </main>
  </body>
</html>
