<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce ShowCase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Product Showcase</h1>

    <div id="filters">
        <input type="text" id="searchInput" placeholder="search products">
        <select id = "categorySelect" name= "categorySelect" aria-label="Filter by category">
            <option value = "">All Categories</option>
            <option value = "men's clothing"> Men's Clothing</option>
            <option value = "women's clothing">Women's Clothing</option>
            <option value = "jewelery">Jewelery</option>
            <option value ="electronics">Electronics</option>
        </select>
    </div>
    </header>
    <main id = "mainContent">
        <div id="productGrid"></div>

        <aside id="favoritesSidebar">
          <h2>Your Favorites</h2>
          <ul id="favoritesList"></ul>
        </aside>
    </main>

   <section id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required autocomplete="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required autocomplete="email">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required autocomplete="off"></textarea>

        <button type="submit">Send Message</button>
    </form>
</section>


    <script src="script.js"></script>
</body>
</html>
